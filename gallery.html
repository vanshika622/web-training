<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/gallery.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <div
                class="row gy-3 py-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 image-container justify-content-center">
                <div class="col d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="food" class="img-container">
                </div>
                <div class="col  d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="contact" class="img-container">
                </div>
                <div class="col d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="home" class="img-container">
                </div>
                <div class="col d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="galley" class="img-container">
                </div>
                <div class="col d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="shop" class="img-container">
                </div>
                <div class="col d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="about" class="img-container">
                </div>
                <div class="col d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="near" class="img-container">
                </div>
                <div class="col d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="deleiver" class="img-container">
                </div>
                <div class="col  d-flex justify-content-center align-items-center ">
                    <img src="../foodorderproject/banner.jpg" alt="" class="img-container">
                </div>



            </div>
        </div>
    </section>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#galleryModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <!--  why gallerymodAL UPDATED AT 3 PLACES -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">Banner.jpg</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                   <img src="../foodorderproject/banner.jpg" alt="" id="modal-image-container">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assests/js/gallery.js"></script>
</body>

</html>
