<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./assests/css/bootstrapintro.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body onload="fetchOrders()">
    <div class="container-fluid">
        <div class="row colour">
            <div class="container">
                <div class="row justify-content-center py-3">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-12">
                                Avail 10% Off On Your First Purchase. Use Code: FS10
                            </div>
                            <div class="col-7">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="row">
                                            <div class="col-5 d-flex justify-content-center align-items-center">Login
                                            </div>
                                            <div class="col-5 d-flex justify-content-center align-items-center">Register
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="row justify-content-end">
                                            <div class="col-2">
                                                <i class="fas fa-heart top-bar-icon">
                                                    <span>0</span>
                                                </i>
                                            </div>
                                            <div class="col-2">
                                                <i class="fas fa-shopping-bag top-bar-icon" onclick="window.location='./cart.html'" style="cursor: pointer;">
                                                    <span id="cart-item-total">0</span>
                                                </i>
                                            </div>
                                            <div class="col-1">IND</div>
                                            <div class="col-1">US</div>
                                            <div class="col-1">UAE</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- nav bar -->
        <div class="row" style="background:#fff">
            <nav class="navbar navbar-expand-lg navbar-light bg-light nav-bar-props">
                <div class="col-lg-2 px-1 mx-4">
                    <a class="navbar-brand" href="./">
                        <img class="img-fluid" src="./assets/imgs/logo.png" width="40%" alt="" loading="lazy">
                    </a>

                </div>

                <div class="collapse navbar-collapse d-flex col-8 justify-content-start" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto my-navbar d-flex justify-content-between" id="menu-container">

                    </ul>

                </div>
                <div class="col-2 d-flex">
                    <div class="col-2" id="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <form id="search-bar" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </nav>
        </div>


        <div class="container">
            <h1>Order History</h1>
            <div class="row">
                <div class="col" id="orders-container">

                </div>
            </div>
        </div>

        <div class="container">
            <h1>Details</h1>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="row">
                        <div class="col">Total</div>
                        <div class="col" id="totalAmount"></div>
                    </div>
                </div>

            </div>
        </div>



    </div>


    <!-- modal section goes here -->

    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-button" onclick="saveInfo()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assests/js/scripts.js"></script>
</body>

</html>
